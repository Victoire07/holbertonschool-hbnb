</head>

    <header>
        <img src="images/logo.png" alt="HBnB logo" class="logo">

    <main>
        <section id="filter">
            <h2>Filter by Price</h2>

            <!-- Les places seront affichées ici par JS donc supression plus besoin d'exemple-->
        </section>
